<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.globe.min.js"></script>
    <style>
        .vanta-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .content-container {
            backdrop-filter: blur(8px);
            background-color: rgba(255, 255, 255, 0.85);
        }

        @media (max-width: 640px) {
            .content-container {
                width: 90%;
            }
        }
    </style>
</head>

<body class="min-h-screen flex items-center justify-center">
    <div id="vanta-bg" class="vanta-bg"></div>

    <div class="content-container rounded-xl p-12 mx-4 shadow-2xl max-w-2xl w-full" data-aos="fade-up">
        <div class="text-center">
            <div class="flex justify-center mb-8">
                <div class="relative">
                    <div class="absolute -inset-4 bg-red-500 rounded-full opacity-20 animate-pulse"></div>
                    <div class="relative bg-red-100 p-6 rounded-full">
                        <i data-feather="alert-circle" class="w-16 h-16 text-red-600"></i>
                    </div>
                </div>
            </div>

            <h1 class="text-6xl font-bold text-gray-800 mb-4">404</h1>
            <h2 class="text-3xl font-semibold text-gray-700 mb-6">Page Not Found</h2>
            <p class="text-gray-600 mb-8 text-lg">
                Oops! The page you're looking for doesn't exist or has been moved.
                Let's get you back on track.
            </p>

            <div class="flex flex-col sm:flex-row justify-center gap-4">
                <a href="index.html"
                    class="px-6 py-3 bg-gradient-to-r from-blue-500 to-indigo-600 text-white rounded-lg font-medium hover:shadow-lg transition-all duration-300 transform hover:-translate-y-1 flex items-center justify-center gap-2">
                    <i data-feather="home"></i>
                    Go Home
                </a>
                <a href="#" onclick="history.back()"
                    class="px-6 py-3 bg-gray-200 text-gray-700 rounded-lg font-medium hover:bg-gray-300 transition-all duration-300 flex items-center justify-center gap-2">
                    <i data-feather="arrow-left"></i>
                    Go Back
                </a>
            </div>


        </div>
    </div>

    <script>
        VANTA.GLOBE({
            el: "#vanta-bg",
            mouseControls: true,
            touchControls: true,
            gyroControls: false,
            minHeight: 200.00,
            minWidth: 200.00,
            scale: 1.00,
            scaleMobile: 1.00,
            color: 0x3a86ff,
            backgroundColor: 0xf8fafc,
            size: 0.8
        });

        AOS.init({
            duration: 800,
            easing: 'ease-out-quad',
            once: true
        });

        feather.replace();
    </script>
</body>

</html>
